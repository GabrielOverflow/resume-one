    <title>Minimalist Resume Builder</title>

    <style>
      /* Custom print styles to ensure the resume looks perfect on paper */
      @media print {
        @page {
          margin: 0;
          size: auto;
        }
        body {
          background: white;
        }
        .no-print {
          display: none !important;
        }
        .print-container {
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
          box-shadow: none !important;
          border: none !important;
        }
      }
      /* Font overrides */
      .font-serif {
        font-family: 'Merriweather', serif;
      }
      .font-sans {
        font-family: 'Open Sans', sans-serif;
      }
      /* JD Match Highlight */
      .jd-match-highlight {
        background-color: #86efac;
        color: #000;
        padding: 2px 4px;
        border-radius: 3px;
        font-weight: 600;
      }
      /* Remove highlight when printing */
      @media print {
        .jd-match-highlight {
          background-color: transparent !important;
          padding: 0 !important;
          border-radius: 0 !important;
          font-weight: inherit !important;
        }
      }
    </style>
